{% extends "base.html" %}
{% block title %}测试CSS语法{% endblock %}
{% block content %}
<div class="confidence-bar">
    <div class="confidence-fill high-confidence" style="width: 85%;"></div>
</div>
{% endblock %}

{% block styles %}
<style>
.confidence-bar {
    width: 100%;
    height: 8px;
    background-color: #e9ecef;
    border-radius: 4px;
    overflow: hidden;
}

.confidence-fill {
    height: 100%;
    transition: width 1s ease;
}

.high-confidence {
    background-color: #28a745;
}
</style>
{% endblock %}
